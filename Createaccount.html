<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration & Login</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body{
        margin:0;
        padding:0;
        font-family: 'Poppins', sans-serif;
    }

    header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
        padding: 20px 0;
        position: relative;
        top: 0;
        z-index: 10;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
        margin: 0;
        animation: fadeInDown 2s ease;
    }

    #logo span {
        display: inline-block;
        animation: bounce 2s infinite;
    }

    #logo span:nth-child(1){ animation-delay: 0s; }
    #logo span:nth-child(2){ animation-delay: 0.2s; }
    #logo span:nth-child(3){ animation-delay: 0.4s; }
    #logo span:nth-child(4){ animation-delay: 0.6s; }
    #logo span:nth-child(5){ animation-delay: 0.8s; }
    #logo span:nth-child(6){ animation-delay: 1s; }
    #logo span:nth-child(7){ animation-delay: 1.2s; }
    #logo span:nth-child(8){ animation-delay: 1.4s; }
    #logo span:nth-child(9){ animation-delay: 1.6s; }
    #logo span:nth-child(10){ animation-delay: 1.8s; }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    main {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow-y: auto; 
        padding: 20px; 
    }

    form {
        background-color: rgba(255,255,255,0.4);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        width: 350px;
        position: relative;
        margin: 20px 0;
        text-align: center;
        animation: fadeInUp 1.5s ease;
    }

    form h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102,126,234,0.7);
    }

    .sub {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .sub:hover {
        background: #5a67d8;
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<header>
    <div id='logo'>
        <h1>
            <span>O</span><span>n</span><span>l</span><span>i</span><span>n</span><span>e</span>
            <span>B</span><span>o</span><span>o</span><span>k</span><span>i</span><span>n</span><span>g</span><span>.</span><span>c</span><span>o</span><span>m</span>
        </h1>
    </div>
</header>

<main>
    <form action="newaccount" method="post">
        <h2>Create Account</h2>
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required> 
        
        <label for="Lastname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lastname" id="Lastname" required>  
        
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="useremail" id="email" required>  
        
        <label for="contact">Contact</label>
        <input type="text" placeholder="Enter Contact Number" name="contact" id="contact" required>  
        
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="pass1" id="password" required>  
        
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Re-enter Password" name="pass2" id="password2" required>  
        
        <button class='sub' >create account</button>
    </form>

    <form action="loginback" method="post">
        <button class='sub' >SIGN IN</button>
    </form>
</main>
</body>
</html>

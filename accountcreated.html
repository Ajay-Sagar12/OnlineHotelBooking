<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .success-box {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 1s ease-out;
    }

    .success-box h1 {
        color: #28a745;
        font-size: 28px;
        margin-bottom: 15px;
    }

    .success-box p {
        color: #333;
        font-size: 18px;
        margin-bottom: 25px;
    }

    .success-box a {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 8px;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .success-box a:hover {
        background: linear-gradient(135deg, #5bd4c0, #94aee5);
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Success checkmark */
    .checkmark {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 15px;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

  		<div class="success-box">
        <div class="checkmark">âœ”</div>
        <h1>Account Created Successfully!</h1>
        <p>Your account has been created. You can now log in.</p>
       	 <a href="login.html">Go to Login</a>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWwlMjBtYW5hZ2VtZW50fGVufDB8fDB8fHww');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        animation: fadeInBg 2s ease-in-out;
    }

    @keyframes fadeInBg {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1.5px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        animation: slideDown 1.5s ease;
    }

    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.7);
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        width: 320px;
        text-align: center;
        animation: fadeInUp 1.8s ease;
    }

    @keyframes fadeInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        from { color: #333; text-shadow: none; }
        to { color: #5a67d8; text-shadow: 0 0 8px #a5b4fc; }
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #444;
        text-align: left;
    }

    input[type="email"], 
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 14px;
    }

    input[type="email"]:focus, 
    input[type="password"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102,126,234,0.6);
    }

    input[type="submit"] {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        padding: 12px;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background: #5a67d8;
        transform: scale(1.05);
        box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
    <header>
        <div id='logo'>
            OnlineBooking.com
        </div>
    </header>

    <main>
        <div class="container">
            <form action="login" method="post">
                <h2>Sign In</h2>
                <label for="mail">Username :</label> 
                <input type="email" id="mail" name="mail" placeholder="Enter your email" required> 
                
                <label for="password">Password :</label> 
                <input type="password" id="password" name="pass" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            </form>

            <!-- Create Account Form -->
            <form action="createaccount" method="post">
                <input type="submit" value="Create Account">
            </form>
        </div>
    </main>
</body>
</html>
